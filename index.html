<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/inline-popup.css"> 
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/list-sidebar.css">
    <link rel="stylesheet" href="./css/main-view.css">
    <link rel="stylesheet" href="./css/edit.css">
    <script defer src="./js/bundle.js"></script>
</head>
<body>

    <div class="content-l">
        <sidebar class="edit-l">
            <h2 class="ev_edit-title">Edit Task</h2>

            <h3 class="ev_no-task-active-msg is-hidden">No task selected</h3>

            <div class="ev_task-info-container-l">
                <div class="ev_task-title">
                    <i class="material-icons icon-size-big ev_task-data-icon">title</i> 
                    <span class="ev_editable-text">Task title</span> 
                </div>
    
                <div class="ev_task-list">
                    <i class="material-icons icon-size-big ev_task-data-icon">menu</i> 
                    <span class="ev_editable-text">All</span> 
                </div>
    
                <div class="ev_task-date">
                    <i class="material-icons icon-size-big ev_task-data-icon">event_note</i> 
                    <div>
                        <span class="ev_date-year">2020</span>/<span class="ev_date-month">07</span>/<span class="ev_date-day">07</span>
                    </div>
                </div>
                <div class="ev_task-priority">
                    <div class="ev_priority-title">
                        <i class="material-icons icon-size-big ev_task-data-icon">info_outline</i> 
                        <span class="ev_text-info">Priority</span> 
                    </div>
                    <div class="ev_priority-container">
                        <div class="ev_priority-item">
                            <i class="material-icons icon-size-big ev_priority-radio-btn">radio_button_unchecked</i>
                            <label>Low</label>
                        </div>
                        <div class="ev_priority-item">
                            <i class="material-icons icon-size-big ev_priority-radio-btn">radio_button_checked</i>
                            <label>Medium</label>
                        </div>
                        <div class="ev_priority-item">
                            <i class="material-icons icon-size-big ev_priority-radio-btn">radio_button_unchecked</i>
                            <label>High</label>
                        </div>
                    </div>
                </div>
                
                <textarea class="ev_task-notes" placeholder="Add a note..."></textarea>
        
                <button class="ev_delete-task-btn">
                    <i class="material-icons icon-size-big ev_delete-task-icon">delete</i>   
                    Delete task
                </button>
            </div>


        </sidebar>
    </div>
</body>
</html>
