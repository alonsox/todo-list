<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body>
    <div class="content-l">
        <div class="lists-sidebar-l">
            <section class="task-lists">
                <input type="text" class="list-searchbar" placeholder="Search list">
                <hr>
                <div class="list-item">
                    <div class="list-name">
                        <i class="material-icons icon-size-24">menu</i> 
                        <span>All</span>
                    </div>
                </div>

                <div class="list-item list-item-active">
                    <div class="list-name">
                        <i class="material-icons icon-size-24">menu</i> 
                        <span>Shores</span>
                    </div>
                    <i class="material-icons icon-size-18">clear</i> 
                </div>
            </section>
            
            <section>
                <hr>
                <input type="text" placeholder="New project">
                <button class="add-btn">
                    <i class="material-icons">add</i>
                </button>
            </section>
        </div>
